<app-home></app-home>
<p-toast [style]="{marginTop: '80px'}" position="top-right"></p-toast>
<br><br>
<p-card title="Enviar Memorando" class="central">
  <div class="p-grid">
    <div class="p-col">
      <span class="ui-float-label">
        <input id="float-input" type="text" size="30" pInputText> 
        <label for="float-input">Assunto</label>
      </span>
    </div>
    <div class="p-col">
      <p-autoComplete [(ngModel)]="texto" [dropdown]="true" [forceSelection]="true" [suggestions]="resultados" (completeMethod)="buscar($event)" placeholder="Digite o nome do Setor"></p-autoComplete>   
    </div>
  </div>
  
<br>
<!--
<span class="ui-float-label">
  <textarea placeholder="Mensagem" [rows]="5" [cols]="60" pInputTextarea autoResize="autoResize" [(ngModel)]="mensagem"></textarea>
</span>
<br>
-->
<p-card>
  <p-editor [(ngModel)]="mensagem" [style]="{'height':'320px'}"></p-editor>
</p-card>
<p-card>
<button pButton type="button" label="Enviar" (click)="enviarMemorando()" class="ui-button-raised ui-button-success"></button>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
<button pButton type="button" label="Cancelar" (click)="irParaTelaHome()" class="ui-button-raised ui-button-success"></button>
</p-card>
<br>
<br>
&#160;<p-message severity="warn" *ngIf="setores == null" text="Não há outros setores cadastro."></p-message>
</p-card>
