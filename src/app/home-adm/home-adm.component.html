<p-menubar [model]="items">
  <input type="text" pInputText placeholder="Buscar Setor" [(ngModel)]="busca">
  <button pButton label="Buscar" (click)="buscar()" icon="pi pi-fw pi-search" style="margin-left:.25em" class="ui-button-raised ui-button-success"></button>
  <button pButton label="Logout" (click)="deslogar()" icon="pi pi-fw pi-times" style="margin-left:.25em" class="ui-button-raised ui-button-success"></button>

</p-menubar>
