<app-home></app-home>
<p-card title="Memorandos">
<h3>Recebidos</h3>
<p>
    Buscar: 
    <p-autoComplete [(ngModel)]="text" [suggestions]="results" (completeMethod)="search($event)" placeholder="Setores" [minLength]="1"></p-autoComplete></p>
<br>
<p-card title="">
  <p-table [value]="memorandos">
    <ng-template pTemplate="header">
        <tr>
            <th>Setor Emissor</th>
            <th>Data</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-memorando>
        <tr>
            <td>{{getNomeDoSetorEmissor(memorando.idSetorEmissor)}}</td>
            <td>{{memorando.dataEnvio}}</td>
            <td><p-button label="Abrir" styleClass="ui-button-success" (click)="exibirMemorando(memorando)" class="ui-button-raised ui-button-success"></p-button></td>
        </tr>
    </ng-template>
  </p-table>
</p-card>
