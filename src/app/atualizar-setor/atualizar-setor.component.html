<p-card title="Atualizar Setor">
  <span class="ui-float-label">
    <input id="float-input" type="text" size="30" pInputText [(ngModel)]="idSetor" >
    <label for="float-input">ID do Setor desejado</label> 
  </span><br>
  <span class="ui-float-label">
    <input id="float-input" type="text" size="30" pInputText [(ngModel)]="novoNome" >
    <label for="float-input">Novo nome do Setor</label> 
  </span>
  <br><br><button pButton type="button" label="Atualizar" (click)="atualizarSetor()"></button><br><br>
  <button pButton type="button" label="Voltar" (click)="voltar()"></button><br><br>
</p-card>
