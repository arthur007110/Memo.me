<p-menubar [model]="items">
  <input type="text" pInputText placeholder="Search">
  <button type="text" (click)="display = true" pButton icon="pi pi-plus" label="Menu"></button>
  <button pButton label="Logout" icon="fa fa-sign-out" (click)="deslogar();"></button>    
</p-menubar>

<p-card title="Setores">
  <p-table [value]="setores">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome Do Setor</th>
            <th>Usu√°rio</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-setor>
        <tr>
            <td>{{setor.nome}}</td>
            <td>{{setor.usuario.nome}} {{setor.usuario.siape}}</td>
        </tr>
    </ng-template>
  </p-table>
</p-card>
