<app-home-adm *ngIf="siape == 1234567" ></app-home-adm>
<app-home *ngIf="siape != 1234567" ></app-home>
<p-card title="Lista de Setores">
  <p-table [value]="setores">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome Do Setor</th>
            <th>Usuário</th>
            <th>Siape do Usuário</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-setor>
        <tr>
            <td>{{setor.nome}}</td>
            <td>{{setor.usuario.nome}}</td>
            <td>{{setor.usuario.siape}}</td>
        </tr>
    </ng-template>
  </p-table>
</p-card>
