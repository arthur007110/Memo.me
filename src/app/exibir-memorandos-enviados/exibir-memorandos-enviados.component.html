<app-home></app-home>
<p-card title="Memorandos">
<h3>Enviados</h3>

<p-card title="">
  <p-table [value]="memorandos">
    <ng-template pTemplate="header">
        <tr>
            <th>Setor de Destino</th>
            <th>Data</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-memorando>
        <tr>
            <td>{{getNomeDoSetorDeDestino(memorando.idSetorDestinatario)}}</td>
            <td>{{memorando.dataEnvio}}</td>
            <td>
            <p-button label="Abrir" styleClass="ui-button-success" (click)="exibirMemorando(memorando)"></p-button>
            <p-toggleButton onLabel="Visualizado" offLabel="NÃ£o Visualizado" [(ngModel)]="memorando.visto" disabled></p-toggleButton>
            </td>
        </tr>
    </ng-template>
  </p-table>
</p-card>
