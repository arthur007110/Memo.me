<p-menubar [model]="items">
  <input type="text" pInputText placeholder="Search">
  <button type="text" (click)="display = true" pButton icon="pi pi-plus" label="Menu"></button>
  <button pButton label="Logout" icon="fa fa-sign-out" (click)="deslogar();"></button>
  
</p-menubar>
<br><p-sidebar [(visible)]="display">
  Menu
</p-sidebar>
<p-card title="Memorandos">
<h3>Enviados</h3>

<p-card title="">
  <p-table [value]="memorandos">
    <ng-template pTemplate="header">
        <tr>
            <th>ID Do Setor Destinatario</th>
            <th>Data</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-memorando>
        <tr>
            <td>{{memorando.idSetorDestinatario}}</td>
            <td>{{memorando.dataEnvio}}</td>
            <td>
            <p-button label="Abrir" styleClass="ui-button-success" (click)="exibirMemorando(memorando)"></p-button>
            <p-toggleButton onLabel="Visualizado" offLabel="NÃ£o Visualizado" [(ngModel)]="memorando.visto" disabled></p-toggleButton>
            </td>
        </tr>
    </ng-template>
  </p-table>
</p-card>
