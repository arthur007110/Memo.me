<app-home-adm></app-home-adm>
<p-toast [style]="{marginTop: '80px'}" position="top-right"></p-toast>
<p-card title="Cadastrar">
    <span class="ui-float-label">
        <input id="float-input" [(ngModel)]="nome" type="text" size="30" (focus)="mostrarMsg()" pInputText>
        <label for="float-input">Nome do Setor</label>
        &#160;&#160;<button pButton type="button" label="Cadastrar" (click)="cadastrar()" class="ui-button-raised ui-button-success"></button>
    </span>
    <br *ngIf="msgErro">&#160;<p-message severity="error" *ngIf="msgErro" text="Esse nome já está sendo usado"></p-message>
</p-card>
